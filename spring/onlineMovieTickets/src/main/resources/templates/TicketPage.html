<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index">
            <img src="https://pbs.twimg.com/profile_images/918124903349436416/AdnJ-yq1_400x400.jpg" alt="" width="80"
                 height="60" class="d-inline-block align-text-top">
            Online Movie Tickets
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light"><span th:text="${customer.getName}"></span></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="../booking-history">My Booking</a></li>
                <li><a class="dropdown-item" href="../logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-light p-4">
    <div class="container col-6 p-5 mt-4 shadow mb-5 bg-body rounded">
        <div class="row">
            <h5>Customer Details</h5>
            <hr>
            <div class="col">
                <p>Name: <span th:text="${ticket.getCustomer.getName}"></span></p>
            </div>
            <div class="col">
                <p>Email: <span th:text="${ticket.getCustomer.getEmail}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Address: <span th:text="${ticket.getCustomer.getAddress}"></span></p>
            </div>
            <div class="col">
                <p>Phone: <span th:text="${ticket.getCustomer.getPhone}"></span></p>
            </div>
        </div>
        <div class="row mb-3">
            <h5>Show Details</h5>
            <hr>
            <div class="col">
                <p>Movie: <span th:text="${ticket.getMovieShow.getMovie.getName}"></span></p>
            </div>
            <div class="col">
                <p>Theater: <span th:text="${ticket.getMovieShow.getTheater.getName}"></span>:
                    <span th:text="${ticket.getMovieShow.getTheater.getLocation}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Show Date: <span th:text="${ticket.getMovieShow.getShowDate}"></span></p>
            </div>
            <div class="col">
                <p>Show Time: <span th:text="${ticket.getMovieShow.getStartTime}"></span></p>
            </div>
        </div>
        <div class="row mb-3">
            <h5>Ticket Details</h5>
            <hr>
            <div class="col">
                <p>Seat Number: <span th:each="seatlist : ${seatList}">
                    <span th:text="${seatlist}"></span>,
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
