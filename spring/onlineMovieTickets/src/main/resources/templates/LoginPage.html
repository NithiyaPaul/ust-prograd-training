<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-danger">
<div class="bg-danger p-4">
    <div class="container col-8 p-5 mt-4 shadow mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col">
                <img src="https://previews.123rf.com/images/faysalfarhan/faysalfarhan1502/faysalfarhan150200105/35973137-%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3-%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E8%B5%A4%E3%81%84%E5%85%89%E6%B2%A2%E3%81%AE%E3%81%82%E3%82%8B%E4%B8%B8%E3%81%84%E3%83%9C%E3%82%BF%E3%83%B3.jpg"
                     style="width:400px;"
                     alt="...">
            </div>
            <div class="col">
                <div class="p-4">
                    <div class="mb-3 row">
                        <h4>
                            Login
                        </h4>
                    </div>
                    <div class="mt-3">
                        <span class="text-center text-danger">
                            <div th:text="${message}"/>
                        </span>
                    </div>
                    <form action="home" method="post" >
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Email" name="Email">
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" name="Password">
                        </div>
                        <button type="submit" class="btn btn-danger">Login</button>
                        <button type="button" class="btn btn-link text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">New User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container p-4 col-6">
                    <h5>Registration Form</h5>
                    <div class="mt-4">
                        <form action ="/login" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" name="userName">
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" name="userEmail">
                            </div>
                            <div class="mb-3">
                                <label for="userPhone" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="userPhone" name="userPhone">
                            </div>
                            <div class="mb-3">
                                <label for="userAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="userAddress" name="userAddress">
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="userPassword" name="userPassword">
                            </div>
                            <button type="submit" class="btn btn-danger">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
