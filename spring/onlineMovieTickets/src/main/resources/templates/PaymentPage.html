<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="index">
            <img src="https://pbs.twimg.com/profile_images/918124903349436416/AdnJ-yq1_400x400.jpg" alt="" width="80"
                 height="60" class="d-inline-block align-text-top">
            Online Movie Tickets
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light"><span th:text="${customer.getName}"></span></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="booking-history">My Booking</a></li>
                <li><a class="dropdown-item" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-light p-4">
    <div class="container col-12 p-5 mt-4 shadow mb-5 bg-body rounded">
        <div class="row">
            <div class="col">
                <img src="https://m.economictimes.com/thumb/msid-76701659,width-1200,height-900,resizemode-4,imgsize-113082/digital-pay-gety.jpg"
                     style="width:500px;"
                     alt="...">
            </div>
            <div class="col">
                <div class="p-4">
                    <div class="mb-3 row">
                        <h5>
                            <span th:text="${showDetails.getTheater.getName}"></span>:
                            <span th:text="${showDetails.getTheater.getLocation}"></span>
                        </h5>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Number of Seats</label>
                        <div class="col-sm-8">
                            <label class="col-sm-4 col-form-label"><span th:text="${seatCount}"></span></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Show date</label>
                        <div class="col-sm-8">
                            <label class="col-sm-4 col-form-label"><span th:text="${showDetails.getShowDate}"></span></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Show Time</label>
                        <div class="col-sm-8">
                            <label class="col-sm-4 col-form-label"><span th:text="${showDetails.getStartTime}"></span></label>
                        </div>
                    </div>
                    <form action="/confirmation" method="post">
                        <div class="mb-3 row">
                            <label class="col-sm-4 col-form-label">Total Amount</label>
                            <div class="col-sm-8">
                                <label class="col-sm-4 col-form-label"><span th:text="${total_amt}"></span></label>
                                <input type="text" id="totalAmount" name="totalAmount"  th:value="${total_amt}" hidden>
                            </div>
                        </div>
                        <input type="text" id="id" name="id"  th:value="${showDetails.getId}" hidden>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger" style="width:150px;">Proceed</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
