<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index">
            <img src="https://pbs.twimg.com/profile_images/918124903349436416/AdnJ-yq1_400x400.jpg" alt="" width="80"
                 height="60" class="d-inline-block align-text-top">
            Online Movie Tickets
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light"><span th:text="${customer.getName}"></span></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="../booking-history">My Booking</a></li>
                <li><a class="dropdown-item" href="../logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-light p-4">
    <div class="container col-4 p-5 mt-4 shadow p-3 mb-5 bg-body rounded">
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <label class="form-check-label fw-bold">A</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <label class="form-check-label fw-bold">B</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <label class="form-check-label fw-bold">C</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <label class="form-check-label fw-bold">D</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="1">
                    <label class="form-check-label" for="1">A1</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="4">
                    <label class="form-check-label" for="4">B1</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="7">
                    <label class="form-check-label" for="7">C1</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="10">
                    <label class="form-check-label" for="10">D1</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="2">
                    <label class="form-check-label" for="2">A2</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="5">
                    <label class="form-check-label" for="5">B2</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="8">
                    <label class="form-check-label" for="8">C2</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="11">
                    <label class="form-check-label" for="11">D2</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="3">
                    <label class="form-check-label" for="3">A3</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="6">
                    <label class="form-check-label" for="6">B3</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="9">
                    <label class="form-check-label" for="9">C3</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="12">
                    <label class="form-check-label" for="12">D3</label>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger" id="bookSeat" style="width:250px; padding:5px;">
            Confirm Ticket
        </button>
    </div>
    <div class="p-5"></div>
    <div class="container col-4">
        <div class="row mt-5">
            <div class="col-4">
                <p class="text-danger">Silver: Rs 130 <br>
                    <span class="text-danger">*</span>
                    <span class="text-dark fs-6">A and B</span>
                </p>
            </div>
            <div class="col-4">
                <p class="text-danger">Gold: Rs 150 <br>
                    <span class="text-danger">*</span>
                    <span class="text-dark fs-6">C</span>
                </p>
            </div>
            <div class="col-4">
                <p class="text-danger">Platinum: Rs 180 <br>
                    <span class="text-danger">*</span>
                    <span class="text-dark fs-6">D</span>
                </p>
            </div>
        </div>
    </div>
    <div class="container col-4 mb-3">
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" disabled>
                    <label class="form-check-label">Selected</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Available</label>
                </div>
            </div>
        </div>
    </div>
</div>
<form action="/book-ticket" method="post">
    <input type="text" id="bookedSeats" name="bookedSeats" style="display:none">
    <input type="text" id="id" name="id" style="display:none" th:value="${id}">
    <button type="submit" id="formSubmitButton">Book</button>

</form>

<script th:inline="javascript">
  	let seatList = [[${selectedSeat}]];
  	for(i=0;i<seatList.length;i++){
  	    document.getElementById(seatList[i].theatreSeat.id).disabled = true;
  	}
</script>
<script>
 function bookSeats(){
      let inputs = document.querySelectorAll("input[type=checkbox]")
      for(let i=0; i<inputs.length; i++){
        if(inputs[i].checked){
            console.log(inputs[i].id)
            document.getElementById("bookedSeats").value += inputs[i].id + ","
        }
      }
      document.getElementById("formSubmitButton").click()
  }
document.getElementById("bookSeat").addEventListener("click", bookSeats)





</script>
</body>
</html>
