<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="index">
            <img src="https://pbs.twimg.com/profile_images/918124903349436416/AdnJ-yq1_400x400.jpg" alt="" width="80"
                 height="60" class="d-inline-block align-text-top">
            Online Movie Tickets
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light"><span th:text="${customer.getName}"></span></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="booking-history">My Booking</a></li>
                <li><a class="dropdown-item" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container col-6 p-5 mt-4 text-center position-absolute top-50 start-50 translate-middle">
    <img src="https://icones.pro/wp-content/uploads/2021/02/icone-de-tique-ronde-rouge.png" style="width:90px;"
         alt="...">
    <div class="mt-4">
        <p class="fs-4 fw-bold">Awesome!!!</p>
        <p class="fs-5">You booking has been successfully created <br>
            Ref Number: <span class="fw-bold" th:text="${bookingNumber}"></span><br>
            Check your email for details.
        </p>
        <a th:href="@{/view-ticket/{id}(id=${bookingId})}">View Ticket</a>
        <a href="/movie/index">Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
