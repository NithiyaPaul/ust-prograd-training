<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>About Movie</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index">
            <img src="https://pbs.twimg.com/profile_images/918124903349436416/AdnJ-yq1_400x400.jpg" alt="" width="80"
                 height="60" class="d-inline-block align-text-top">
            Online Movie Tickets
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light"><span th:text="${customer.getName}"></span></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="../booking-history">My Booking</a></li>
                <li><a class="dropdown-item" href="../logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-light">
    <div class="container p-4">
        <div class="col-12 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card mb-3 border-0">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://e7.pngegg.com/pngimages/511/685/png-clipart-red-chairs-cinematography-film-graphy-seat-hd-background-movie-theatre-computer-wallpaper-film-thumbnail.png"
                             class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><span th:text="${movie.getName}"></span></h5>
                            <p class="card-text"><span class="bi-heart text-danger"></span> <span
                                    th:text="${movie.getRating}"></span></p>
                            <p class="card-text"><span th:text="${movie.getLanguage}"></span></p>
                            <p class="card-text"><span th:text="${movie.getDuration}"></span> .<span
                                    th:text="${movie.getType}"></span> .<span th:text="${movie.getReleaseDate}"></span>
                            </p>
                            <a th:href="@{/show/{id}(id=${movie.getId})}" class="btn btn-danger">Book
                                Tickets</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <h4>About the movie</h4>
            <p class="mt-3"><span th:text="${movie.getDescription}"></span></p>
        </div>
        <hr>
        <div class="col-12">
            <h4>Cast</h4>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBVtrw01AM9oJidFPKQbmigHhqll_3ScuACg&usqp=CAU"
                 class="img-thumbnail" alt="..." style="width:120px;border-radius: 50%;">
            <div class="p-4">
                <p><span class="fw-bold" th:text="${movie.getDirector}"></span>
                    <br>
                    Director
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
